<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shield GPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
        }

        header p {
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .detection-box {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(15px); /* Blur effect for glassmorphism */
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Soft shadow */
            text-align: center;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Light border */
            border-radius: 12px;
            resize: vertical;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Light placeholder text */
        }

        textarea:focus {
            border-color: #fff; /* White border on focus */
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow effect */
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient button */
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px); /* Slight lift on hover */
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.5); /* Glow effect */
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            display: none;
            text-align: center;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            animation: fadeIn 0.5s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.visible {
            display: block;
        }

        .fake {
            color: #ff6b6b; /* Light red for fake news */
        }

        .real {
            color: #4cd97b; /* Light green for real news */
        }

        .loading {
            display: none;
            margin: 1.5rem 0;
            text-align: center;
        }

        .spinner {
            animation: spin 1s linear infinite;
            font-size: 28px;
            color: #fff; /* White spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7); /* Semi-transparent text */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Powered Fake News Detector</h1>
            <p>Verify the authenticity of news articles and social media posts.</p>
        </header>

        <main>
            <div class="detection-box">
                <div class="input-group">
                    <textarea id="news-input" placeholder="Enter news text or URL here..."></textarea>
                </div>
                <button onclick="analyzeNews()">Check Authenticity</button>
                <div class="loading" id="loading">
                    <div class="spinner">⏳</div>
                    <p>Analyzing content...</p>
                </div>
                <div id="result" class="result"></div>
            </div>
        </main>

        <footer>
            <p>© 2025 Fake News Detector. Combating misinformation through AI verification.</p>
        </footer>
    </div>

    <script>
        async function analyzeNews() {
            const input = document.getElementById('news-input').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if (!input) {
                alert('Please enter some text or a URL to check');
                return;
            }

            // Show loading state
            loading.style.display = 'block';
            resultDiv.classList.remove('visible');

            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Mock result (replace with actual detection logic)
                const isFake = Math.random() > 0.5;
                const confidence = (Math.random() * 100).toFixed(2);
                
                resultDiv.className = `result visible ${isFake ? 'fake' : 'real'}`;
                resultDiv.innerHTML = isFake 
                    ? `⚠️ Warning: This content appears to be fake (${confidence}% confidence)`
                    : `✅ This content appears to be authentic (${confidence}% confidence)`;
            }, 2000);
        }
    </script>
</body>
</html>
